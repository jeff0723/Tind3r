specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Tind3rMembership
    network: mumbai
    source:
      address: "0xa6D514ceE32d661CAEd3A7415acEa98B717f698e"
      abi: Tind3rMembership
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Approval
        - ApprovalForAll
        - BeaconUpgraded
        - ConsecutiveTransfer
        - Initialized
        - NewProfile
        - OwnershipTransferred
        - Transfer
        - Upgraded
      abis:
        - name: Tind3rMembership
          file: ./abis/Tind3rMembership.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NewProfile(indexed uint256,string,string,string,uint64,indexed uint8,indexed uint8,uint64)
          handler: handleNewProfile
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/tind-3-r-membership.ts
